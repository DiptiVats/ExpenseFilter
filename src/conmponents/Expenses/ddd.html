<html>
<head>
<meta http-equiv="refresh" content="1"/>
<!--<meta viewport content="device-width,initial-scale=1.0"/>-->
<style>
.btn
{
padding: 30px 53px;
margin-bottom: 2px;
background: var(--color);
cursor:pointor;
}
.btn-1{color:red;}
.btn-2{color:green;}
.btn-3{color:blue;}
.btn-4{color:yellow;}
.btn-5{color:brown;}
.btn-6{color:orange;}
.btn-7{color:purple;}
.btn-8{color:black;}
</style>
</head>
<body>
<script>
let i, buttonStyle, buttonBgColor;
let btns = document.getElementByClassName("btn");

for(i=0; i<btns.lenght;i++)
{
    btns[i].addEventListener("click",function(){
         buttonStyle =getComputedStyle(this);
         buttonBgColor = buttonStyle["backgroundColor"];
         document.body.style.backgroundColor=buttonBgColor;
    });
}
</script>
<button class="btn btn-1"></button>
<button class="btn btn-2"></button>
<button class="btn btn-3"></button>
<button class="btn btn-4"></button>
<button class="btn btn-5"></button>
<button class="btn btn-6"></button>
<button class="btn btn-7"></button>
<button class="btn btn-8"></button>
</body>
</html>
